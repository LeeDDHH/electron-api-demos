<template class="task-template">
  <section id="notifications-section" class="section js-section u-category-native-ui">
    <header class="notifications">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-notification"></use></svg>
          デスクトップ通知
        </h1>
        <h3>Electronの<code>notification</code>モジュールを使って、基本的なデスクトップ通知を追加できます。</h3>


        <p>
            Electronを使うと、開発者は<a href="https://notifications.spec.whatwg.org/">HTML5 Notification API</a>で通知が送信できて、実行中のOSのネイティブ通知APIを使った通知が表示できます。
        </p>

        <p><b>Note:</b> これはHTML5 APIであるため、レンダラープロセスでのみ使えます。</p>

        <p>詳しくは、<a href="https://electron.atom.io/docs/all/#notifications-windows-linux-macos">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="basic-notification-demo-toggle" class="js-container-target demo-toggle-button">基本的な通知
          <div class="demo-meta u-avoid-clicks">Supports: Win 7+, macOS, Linux (that supports libnotify)<span class="demo-meta-divider">|</span> Process: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="basic-noti">View demo</button>
          </div>
          <p>このデモは、テキストのみの基本的な通知を表示します。</p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/notifications/basic-notification.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="advanced-notification-demo-toggle" class="js-container-target demo-toggle-button">画像付きの通知
          <div class="demo-meta u-avoid-clicks">Supports: Win 7+, macOS, Linux (that supports libnotify) <span class="demo-meta-divider">|</span> Process: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="advanced-noti">View demo</button>
          </div>
          <p>このデモは、テキストと画像付きの通知を表示します。</p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/notifications/advanced-notification.js"></pre></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/notifications/basic-notification')
      require('./renderer-process/native-ui/notifications/advanced-notification')
    </script>

  </section>
</template>
