<template class="task-template">
  <section id="tray-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          トレイ
        </h1>
        <h3><code>tray</code>モジュールを使って、OSの通知領域にアイコンの作成ができます。</h3>
        <p>このアイコンには、コンテキストメニューを添付することもできます。</p>

        <p>詳しくは、<a href="http://electron.atom.io/docs/api/tray">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="tray-demo-toggle" class="js-container-target demo-toggle-button">トレイ
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux | Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="put-in-tray">View Demo</button>
            <span class="demo-response" id="tray-countdown"></span>
          </div>
            <p>
                デモボタンは、<code>ipc</code>モジュールを使ってメインプロセスにメッセージを送信します。<br>
                メインプロセスでは、アプリからコンテキストメニュー付きのアイコンをトレイに配置します。
            </p>

          <p>このデモでは、コンテキストメニューの[消す]をクリックするか、デモボタンをもう一度選択することで、トレイアイコンが消せます。</p>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/native-ui/tray/tray.js"></code></pre>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/tray/tray.js"></code></pre>

          <div class="demo-protip">
            <h2>ProTip</h2>
            <strong>Linuxでのトレイのサポート</strong>
            <p>
                アプリインジケーターのサポートのみを備えたLinuxディストリビューションでは、<code>libappindicator1</code>をインストールする必要があります。<br>
                Linuxでのトレイの使用に関する詳細については、<a href="http://electron.atom.io/docs/api/tray">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>をご覧ください。
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/tray/tray')
    </script>

  </section>
</template>
