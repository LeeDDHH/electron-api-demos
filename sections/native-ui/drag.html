<template class="task-template">
  <section id="drag-section" class="section js-section u-category-native-ui">
    <header class="communication">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          ファイルのドラッグ&ドロップ
        </h1>
        <h3>Electronは、WebコンテンツからOSのファイルとコンテンツのドラッグをサポートしています。</h3>

        <p>詳しくは、<a href="https://electronjs.org/docs/tutorial/native-file-drag-drop">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます))</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="dragging-demo-toggle" class="js-container-target demo-toggle-button">ファイルのドラッグ
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <a href="#" id="drag-file-link">Drag Demo</a>
          </div>
          <p>上記のリンクをクリックしてドラッグし、レンダラープロセスのJavaScriptファイルをPCにコピーします。</p>
          <p>このデモでは、<code>webContents.startDrag()</code>APIが<code>ondragstart</code>イベントにレスポンスされます。</p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/drag/drag.js"></code></pre>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/native-ui/drag/drag.js"></code></pre>
        </div>
      </div>
    </div>



    <script type="text/javascript">
      require('./renderer-process/native-ui/drag/drag')
    </script>

  </section>
</template>
