<template class="task-template">
  <section id="ex-links-file-manager-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
            外部リンクまたはファイルマネージャーを開く
        </h1>
        <h3>Electronの<code>shell</code>モジュールを使って、ファイルマネージャーやデフォルトのWebブラウザなどの特定のネイティブ要素にアクセスできます。</h3>

        <p>このモジュールは、メインプロセスとレンダラープロセスの両方で機能します。</p>
        <p>詳しくは<a href="http://electron.atom.io/docs/api/shell">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます。)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="open-file-manager-demo-toggle" class="js-container-target demo-toggle-button">パスをファイルマネージャで開く
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="open-file-manager">View Demo</button>
          </div>
          <p>このデモは<code>shell</code>モジュールを使って、特定の場所にあるシステムファイルマネージャーを開きます。</p>
          <p>デモボタンをクリックすると、ルートでファイルマネージャーが開きます。</p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/ex-links-file-manager/file-manager.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="open-ex-links-demo-toggle" class="js-container-target demo-toggle-button">外部リンクを開く
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="open-ex-links">View Demo</button>
          </div>
            <p>
                アプリ内でウェブサイトのリンクを開かないようにする場合は、<code>shell</code>モジュールを使用して外部から開くことができます。<br>
                クリックすると、リンクがユーザーのデフォルトのウェブブラウザで開きます。
            </p>
          <p>デモボタンがクリックされると、electronのWebサイトがブラウザーで開きます。<p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/native-ui/ex-links-file-manager/ex-links.js"></code></pre>

          <div class="demo-protip">
            <h2>ProTip</h2>
            <strong>すべてのリンクを外部で開く</strong>

            <p>
                すべての<code>http</code>および<code>https</code>リンクをアプリの外部で開くことができます。<br>
                このように実行するためには、ドキュメントをクエリして各リンクをループし、リスナーを追加します。<br>
                このアプリでは、<code>assets/ex-links.js</code>にある以下のコードを使います。
            </p>
            <h5>レンダラープロセス</h5>
            <pre><code data-path="assets/ex-links.js"></code></pre>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/ex-links-file-manager/file-manager')
      require('./renderer-process/native-ui/ex-links-file-manager/ex-links')
    </script>

  </section>
</template>
