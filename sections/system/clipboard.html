<template class="task-template">
  <section id="clipboard-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          クリップボード
        </h1>
        <h3><code>clipboard</code>モジュールは、コピーおよび貼り付け操作を実行するメソッドを提供します。</h3>
        <p>このモジュールには、テキストをマークアップ（HTML）としてクリップボードにコピーするためのメソッドもあります。</p>

        <p>詳しくは、<a href="http://electron.atom.io/docs/api/clipboard">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">コピー
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="copy-to">Copy</button>
            <input class="demo-input" id="copy-to-input" aria-label="Click copy" placeholder="Copyをクリック"></input>
          </div>
            <p>
                このデモでは、フレーズをクリップボードにコピーします。<br>
                Copyをクリックした後、テキスト領域を使って、クリップボードからフレーズを貼り付けます（CMD + VまたはCTRL + V）。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/system/copy.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="paste-to-demo-toggle" class="js-container-target demo-toggle-button">ペースト
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="paste-to">Paste</button>
            <span class="demo-response" id="paste-from"></span>
          </div>
          <p>このデモでは、文字列をクリップボードにコピーし、結果を貼り付けます。</p>

          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/system/paste.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/copy')
      require('./renderer-process/system/paste')
    </script>

  </section>
</template>
