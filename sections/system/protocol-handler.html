<template class="task-template">
  <section id="protocol-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          プロトコールハンドラー
        </h1>
        <h3><code>app</code>モジュールは、プロトコルを処理するためのメソッドを提供します。</h3>
        <p>
            モジュールのメソッドを使うと、使っているアプリをデフォルトアプリにするプロトコルの設定および設定解除ができます。<br>
            Webページを表示するためのブラウザをデフォルトにするためにリクエストするケースに近いです。
        </p>

        <p>詳しくは、<a href="http://electron.atom.io/docs/api/app">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">別のアプリのURLからアプリを起動する
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS <span class="demo-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="protocol-handler">View Demo</button>
          </div>
            <p>
                特定のプロトコルからデフォルトアプリとしてアプリを開く設定ができます。<br>
                たとえばこのデモでは、このアプリを<code>electron-api-demos://</code>のデフォルトとして設定します。<br>
                デモボタンをクリックすると、デフォルトのブラウザでリンクがあるページが起動します。<br>
                そのリンクをクリックすると、このアプリが再起動します。
            </p>
          <h5>パッケージ化</h5>
            <p>
                この機能は、アプリがパッケージ化されている場合にのみmacOSで機能します。<br>
                コマンドラインから開発中に起動する場合は機能しません。<br>
                アプリをパッケージ化するときは、macOSの<code>plist</code>が新しいプロトコルハンドラーを含むように更新されていることを確認する必要があります。<br>
                <code>electron-packager</code>を使用している場合は、作成した<code>plist</code>へのパスを含む場合、フラグ<code>-extend-info</code>を追加することで使えます。<br>
                このアプリ用のものは以下です。<br><br>
                ※訳者注: <code>package.json</code>の<code>package:mac</code>で確認ができます。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/system/protocol-handler.js"></code></pre>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/system/protocol-handler.js"></code></pre>
          <h5>macOS plist</h5>
          <pre><code class="language-xml" data-path="assets/mac/info.plist"></code></pre>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/system/protocol-handler')
    </script>

  </section>
</template>
