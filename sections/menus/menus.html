<template class="task-template">
  <section id="menus-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          メニューのカスタマイズ
        </h1>

        <h3><code>Menu</code>および<code>MenuItem</code>モジュールを使って、カスタムネイティブメニューの作成ができます。</h3>

        <p>メニューには、アプリケーション（トップ）メニューとコンテキスト（右クリック）メニューの2種類があります。</p>

        <p>詳しくは、<a href="http://electron.atom.io/docs/api/menu">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます。)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="application-menu-demo-toggle" class="js-container-target demo-toggle-button">アプリケーションメニューを作成する
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="demo-box">
        <p>
            <code>Menu</code>および<code>MenuItem</code>モジュールを使うと、アプリケーションメニューのカスタマイズができます。<br>
            メニューに何も設定しない場合、Electronはデフォルトで最小限のメニューを生成します。
        </p>
        <p>
            このアプリは、以下のコードを使用してアプリケーションメニューを設定しています。<br>
            アプリケーションメニューの [表示] オプションをクリックしてから [アプリメニューのデモ] をクリックすると、メッセージボックスが表示されます。
        </p>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/menus/application-menu.js"></code></pre>

          <div class="demo-protip">
            <h2>ProTip</h2>
            <strong>OSメニューの違いを理解する</strong>
            <p>複数のOS用のアプリを設計するときは、各OSでのアプリケーションメニューのコンベンションの違いに注意することが重要です。</p>
            <p>
                たとえば、Windowsでは、acceleratorsは<code>＆</code>で設定されます。<br>
                「設定」や「設定」など、命名規則も異なります。<br>
                以下は、OS固有の標準実装を学習するためのリンクです。
            </p>
            <ul>
              <li><a href="https://developer.apple.com/macos/human-interface-guidelines/menus/menu-anatomy/">macOS<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます。)</span></a></li>
              <li><a href="https://msdn.microsoft.com/en-us/library/windows/desktop/bb226797(v=vs.85).aspx">Windows<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます。)</span></a></li>
              <li><a href="https://developer.gnome.org/hig/stable/menu-bars.html.en">Linux<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます。)</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="context-menu-demo-toggle" class="js-container-target demo-toggle-button">コンテキストメニューを作成する
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="context-menu">View Demo</button>
          </div>
            <p>
                コンテキスト（右クリック）メニューは、<code>Menu</code>および<code>MenuItem</code>モジュールでも作成できます。<br>
                このアプリの任意の場所を右クリックするか、デモボタンをクリックして、コンテキストメニューの例を表示できます。
            </p>

          <p>このデモでは、レンダラープロセスから<code>ipcRenderer</code>モジュールを使ってコンテキストメニューを表示します。</p>
          <p>詳しくは、<a href="http://electron.atom.io/docs/api/web-contents/#event-context-menu">コンテキストメニューイベントドキュメント</a>利用可能なプロパティが確認できます。</p>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/menus/context-menu.js"></code></pre>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/menus/context-menu.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/menus/context-menu')
    </script>

  </section>
</template>
