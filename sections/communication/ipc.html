<template class="task-template">
  <section id="ipc-section" class="section js-section u-category-communication">
    <header class="communication">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-communication"></use></svg>
          2つのプロセス間で通信する
        </h1>
        <h3><code>ipc</code>（プロセス間通信）モジュールを使って、メインプロセスとレンダラープロセスの間で同期/非同期の通信ができます。</h3>

        <p>このモジュールは、<code>ipcMain</code>と<code>ipcRenderer</code>の両方のプロセスで使えます。</p>
        <p>詳しくは、<a href="http://electron.atom.io/docs/api/ipc-main">メインプロセス<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>と<a href="http://electron.atom.io/docs/api/ipc-renderer/">レンダラープロセス<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div classレンダラープロセス">
      <div class="demo-wrapper">
        <button id="async-msg-demo-toggle" class="js-container-target demo-toggle-button">非同期通信
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="async-msg">Ping</button>
            <span class="demo-response" id="async-reply"></span>
          </div>
            <p><code>ipc</code>を使ってプロセス間で非同期に通信することは、同じプロセス内の他の操作をブロックせずに終了した時に戻るため、推奨される方法です。</p>
            <p>
                このデモでは、レンダラープロセスからメインプロセスに「ping」を送信します。<br>
                その後、メインプロセスは「pong」を返します。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/communication/async-msg.js"></code></pre>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/communication/async-msg.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sync-msg-demo-toggle" class="js-container-target demo-toggle-button">同期通信
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sync-msg">Ping</button>
            <span class="demo-response" id="sync-reply"></span>
          </div>
            <p>
                <code>ipc</code>モジュールを使用して、プロセス間で同期メッセージを送信することもできます。<br>
                ただし、このメソッドの同期的な性質は、タスクの完了中に他の操作を<>ブロック</ b>することを意味します。
            </p>
            <p>
                このデモでは、レンダラープロセスからメインプロセスに「ping」を同期的に送信します。<br>
                その後、メインプロセスは「pong」を返します。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/communication/sync-msg.js"></code></pre>
          <h5>メインプロセス</h5>
          <pre><code data-path="main-process/communication/sync-msg.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="invis-msg-demo-toggle" class="js-container-target demo-toggle-button">非表示のウィンドウと通信する
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="invis-msg">Compute Factorial</button>
            <span class="demo-response" id="invis-reply"></span>
          </div>
          <p>アプリのメインウィンドウのパフォーマンスに影響を与えずにタスクを実行するには、新しい非表示のウィンドウ（レンダラープロセス）を生成するのが一般的です。</p>
            <p>
                この例では、<code>remote</code>モジュールを使って、レンダラープロセスから新しい非表示のウィンドウを生成します。<br>
                新しいページが読み込まれると、<code>ipc</code>で送信したメッセージをイベントでリッスンします。
            </p>
            <p>
                次に、新しいウィンドウが階乗(factorial)を計算し、結果を送信します。<br>
                元のウィンドウで結果が受信され、ページに追加されます。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/communication/invisible-msg.js"></code></pre>
          <h5>非表示ウィンドウのHTML</h5>
          <pre><code data-path="sections/communication/invisible.html"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/communication/sync-msg')
      require('./renderer-process/communication/async-msg')
      require('./renderer-process/communication/invisible-msg')
    </script>

  </section>
</template>
