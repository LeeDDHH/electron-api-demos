<template class="task-template">
  <section id="desktop-capturer-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          スクリーンショットを撮る
        </h1>
        <h3>Electronの<code>desktopCapturer</code>モジュールを使って、Chromiumの<code>getUserMedia</code> Web APIからオーディオ、ビデオ、画面、ウィンドウなどのメディアにアクセスできます。</h3>

        <p>詳しくは、<a href="http://electron.atom.io/docs/api/desktop-capturer">ドキュメント<span class="u-visible-to-screen-reader">(新しいウィンドウが開きます)</span></a>からご覧ください。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">スクリーンショットを撮る
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux | Process: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-shot">View Demo</button>
            <span class="demo-response is-selectable" id="screenshot-path"></span>
          </div>

            <p>このデモでは、<code>desktopCapturer</code>モジュールを使って、使用中の画面を集め、画面全体を選択して、表示されているもののスナップショットを生成します。</p>
            <p>
                デモボタンをクリックすると、現在の画面のスクリーンショットを撮り、デフォルトのビューアで開きます。<br>
                ※訳者注: macOS Catalinaでは、パッケージ化しないと動かない可能性があります。
            </p>
          <h5>レンダラープロセス</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/media/desktop-capturer')
    </script>

  </section>
</template>
